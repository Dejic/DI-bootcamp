<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Exercise 2</title>
</head>
<body>
    <div class="alert alert-info" role="alert">
        A simple info alert—check it out!
      </div>
      <div class="alert alert-success" role="alert">
        A simple success alert—check it out!
      </div>
      <div class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
      </div>
      <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary m-1 w-25">Primary</button>
      <button type="button" class="btn btn-success m-1 w-25">Success</button>
      <button type="button" class="btn btn-danger m-1 w-25">Warning</button>
    </div>
    <form class="m-3">
          
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputname">
        </div>
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="exampleInputsurname">
          </div>
          <div class="mb-3">
            <label for="exampleInputname" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="exampleInputPhonenumber">
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">This will be kept confidential.</div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
